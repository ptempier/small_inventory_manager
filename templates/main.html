<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .tab { overflow: hidden; border-bottom: 1px solid #ccc; background: #f1f1f1; }
        .tab button { background: inherit; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background: #ddd; }
        .tab button.active { background: #ccc; }
        .tabcontent { display: none; padding: 6px 12px; }
    </style>
</head>
<body>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'ListUsers')">List Users</button>
    <button class="tablinks" onclick="openTab(event, 'CreateUser')">Create User</button>
    <button class="tablinks" onclick="openTab(event, 'ListItemTypes')">List Item Types</button>
    <button class="tablinks" onclick="openTab(event, 'CreateItemType')">Create Item Type</button>
    <button class="tablinks" onclick="openTab(event, 'ListLocations')">List Locations</button>
    <button class="tablinks" onclick="openTab(event, 'CreateLocation')">Create Location</button>
    <button class="tablinks" onclick="openTab(event, 'CreateAction')">Create Action</button>
</div>

<div id="ListUsers" class="tabcontent">
    {% include 'users_list.html' %}
</div>
<div id="CreateUser" class="tabcontent">
    {% include 'create_user.html' %}
</div>
<div id="ListItemTypes" class="tabcontent">
    {% include 'item_types_list.html' %}
</div>
<div id="CreateItemType" class="tabcontent">
    {% include 'create_item_type.html' %}
</div>
<div id="ListLocations" class="tabcontent">
    {% include 'locations_list.html' %}
</div>
<div id="CreateLocation" class="tabcontent">
    {% include 'create_location.html' %}
</div>
<div id="CreateAction" class="tabcontent">
    {% include 'create_action.html' %}
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
// Open the first tab by default
document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".tablinks").click();
});
</script>
</body>
</html>
