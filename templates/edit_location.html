<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Location</title>
</head>
<body>
    <h1>Edit Location</h1>
    <form method="post" action="{{ url_for('create_location.edit_location', location_id=location.id) }}">
        <label>Name: <input type="text" name="name" value="{{ location.name }}"></label><br>
        <label>Address: <input type="text" name="address" value="{{ location.address }}"></label><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('create_location.locations_list') }}">Back to Locations List</a>
</body>
</html>
