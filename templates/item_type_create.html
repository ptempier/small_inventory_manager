<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item Type</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Item Type</h1>
        {% if message %}
            <p style="color:green;">{{ message }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('create_item_type.create_item_type') }}">
            <label>Item Type: <input type="text" name="item_type" required></label><br>
            <label>Description: <input type="text" name="description"></label><br>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
