<!DOCTYPE html>
<html>
<head>
    <title>Create Action</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Action (Order, Inventory, Send, Receive)</h1>
        {% if message %}<p class="success">{{ message }}</p>{% endif %}
        <form method="post">
            <label>
                Action Type:
                <select name="action_type" required>
                    <option value="order">Order</option>
                    <option value="inventory">Inventory</option>
                    <option value="send">Send</option>
                    <option value="receive">Receive</option>
                </select>
            </label>
            <label>Item Type: <input type="text" name="item_type" required></label>
            <label>Quantity: <input type="number" name="quantity" required></label>
            <label>From Location: <input type="text" name="from_location"></label>
            <label>To Location: <input type="text" name="to_location"></label>
            <label>Note: <input type="text" name="note"></label>
            <input type="submit" value="Record Action">
        </form>
    </div>
</body>
</html>
